{% extends 'index.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('static', filename='add_material.css') }}">
{% endblock style %}

{% block header %}
<nav class="subnavbar">
    <a href="/materials/queue"> Queue </a>
    <a href="/materials/add"> Add material </a>
</nav>
{% endblock header %}

{% block main %}
<div class="form">
    <form action="/materials/add" method="POST">
        <input class="input altch" type="text" placeholder="Enter a title" name="title" value="{{ title }}" title="Title of the material">
        <input class="input" type="text" placeholder="Enter authors" name="authors" value="{{ authors }}" title="Authors of the material">
        <input class="input" type="number" placeholder="Enter a count of pages" name="pages" value="{{ pages }}" title="Count of pages in the materials">
        <input class="input" type="text" placeholder="Enter tags" name="tags" value="{{ tags }}" title="Tags of the material">
        <button type="submit" class="submit-button"> Add </button>
    </form>
</div>

{% endblock main %}
